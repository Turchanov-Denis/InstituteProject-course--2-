<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор языков</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Выберите язык(и):</legend>
            <label><input type="checkbox" name="language" value="english"> Английский</label><br>
            <label><input type="checkbox" name="language" value="russian"> Русский</label><br>
            <label><input type="checkbox" name="language" value="french"> Французский</label><br>
            <label><input type="checkbox" name="language" value="german"> Немецкий</label><br>
            <label><input type="checkbox" name="language" value="spanish"> Испанский</label><br>
        </fieldset>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
